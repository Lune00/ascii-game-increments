<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HTML5 Game</title>
    <meta name="description" content="A basic HTML5 game">
    <meta name="author" content="[Your name]">
</head>

<body>

    <p>Hello there</p>


    <img src="./assets/curses_640x300.bmp" id="tileset" alt="" style="display: block;">

    <canvas id="canvas" width="750" height="400" style="border:1px solid lightgrey;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        "use strict";

        window.onload = init

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d')
        let previousTimeStamp;
        var asset

        function init() {
            asset = document.getElementById('tileset')
            window.requestAnimationFrame(gameLoop)
        }

        function gameLoop(timeStamp) {
            draw()
            window.requestAnimationFrame(gameLoop)
        }

        function draw() {

            //To do : turn 1D array (position) to 2D array(tileset)
            const position = 1
            const tile_width = 8
            const tile_height = 12
            const rescale = 1
            context.drawImage(asset, position * tile_width, position * tile_height, tile_width, tile_height, 0, 0,
                tile_height * rescale, tile_height * rescale)

        }
    </script>
</body>

</html>
