<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>HTML5 Game</title>
    <meta name="description" content="A basic HTML5 game">
    <meta name="author" content="[Your name]">
</head>

<body>

    <p>Hello there</p>

    <canvas id="canvas" width="750" height="400" style="border:1px solid lightgrey;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        "use strict";

        window.onload = init

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d')
        let tminus = 0;

        function init() {
            window.requestAnimationFrame(gameLoop)
        }

        function gameLoop(t) {

            //Calcul du FPS
            const elpasedTimeInMiliseconds = t - tminus
            const dt = elpasedTimeInMiliseconds / 1000

            //Correction (borner le pas de temps si trop grand)
            const dt_max = Math.min(dt, 0.1)

            tminus = t

            update(dt)
            draw()
            window.requestAnimationFrame(gameLoop)
        }

        let rectX = 0
        let rectY = 0
        const vx = 50
        const vy = 50

        function update(dt) {
            rectX += vx * dt
            rectY += vy * dt
        }


        function draw() {
            //Clear the entire canvas
            context.clearRect(0, 0, canvas.width, canvas.height)

            //Render the last state of the game
            context.fillStyle = '#ff8080';
            context.fillRect(rectX, rectY, 150, 100);
        }
    </script>
</body>

</html>
